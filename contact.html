    <body class="background-blue">
    <h1>Submit a Question</h1>
      <fieldset>
        <div id=emailForm>
          <form action= "mailto:RetroFlash@protonmail.com" method="post" enctype="text/plain">
            <div id="input-name">
              <label for ="nameInput" class="title">Your Name:</label>
              <input id="nameInput" type="text" class="input" name ="name">
            </div>
            <div id="email-input">
              <label for ="emailInput" class="title">Email Address:</label>
              <input id="emailInput" type="text" class="input" name="mail">
            </div>
            <div id="comment-input">
              <label for ="commentInput" class="title">Your Question:</label>
              <textarea id="commentInput" type="text" class="input" name="comment"></textarea>
            <div id="category-choice">
              <label for="category" class="title">Movie Trivia Category:</label>
              <select name="category" id="shorter" class="input">
              <option value="cultMovie">Cult</option>
              <option value="actionMovie">Action</option>
              <option value="scifiMovie">SciFi</option>
              <option value="horrorMovie">Horror</option>
              <option value="magicMovie">Movie Magic</option>
              <option value="chevyMovie">Chevy Chase</option>
            </div>
            <br><br>
            <div id="submit-buttons">
              <input type="submit" class="submit" value="send"> 
              <input type= "reset" class="submit" value="reset">
            </div>
          </form>
        </div> 
      </fieldset>
